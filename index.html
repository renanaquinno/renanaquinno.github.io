<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uikit.css">
    <title>Challenge-Two with Dog-API</title>
</head>

<body>
    <div class="uk-container uk-container-small uk-width-1-1 uk-section-primar">
        <div class="uk-container">
            <section class="uk-container uk-width-1-2" name="selectFonts" id="selectFonts">
                <h2>Challenge-Two with Dog-API</h2>
                <div class="uk-margin">
                    <select id="selectBreed" class="uk-select uk-form-width-large " placeholder="Selecione uma Raça">
                        <option value="nulo">Selecione uma Raça</option>
                    </select>
                </div>
                <div class="uk-margin">
                    <input type="text" name="nameYourDog" id="nameYourDog" class="uk-input uk-form-width-large" placeholder="Insira o Nome do Dog" maxlength="25">
                </div>

                <div class="uk-margin">
                    <select class="uk-select uk-form-width-large" name="selectColor" id="selectColor">
                        <option value="Selecione Uma Cor">Selecione Uma Cor Para a Letra</optionvalue="yellow">
                        <option value="yellow">Amarela </option>
                        <option value="blue">Azul</option>
                        <option value="white">Branca</option>
                        <option value="green">Verde</option>
                        <option value="red">Vermelha</option>
                    </select>
                </div>
                
                <div class="uk-margin">
                    <select class="uk-select uk-form-width-large" id="selectFont">
                        <option value="Selecione Uma Fonte">Selecione Uma Fonte</option>
                        <option value="Amatic SC" class="amatic">Amatic SC</option>
                        <option value="Bangers" class="bangers">Bangers</option>
                        <option value="Dancing Script" class="dancing">Dancing Script</option>
                        <option value="Oswald" class="oswald">Oswald</option>
                        <option value="Major Mono Display" class="major">Major Mono Display</option>
                    </select>
                </div>

                <div class="uk-margin GroupBnt">
                    <input type="button" class="uk-button uk-button-primary uk-width-1-3" id="select" value="Visualizar">
                    <input type="button" class="uk-button uk-button-danger uk-width-1-3" id="edit" disabled value="Editar Estilo">
                    <input type="button" class="uk-button uk-button-secondary uk-width-1-4 " id="save" disabled value="Salvar" >
                </div>

                <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="animation: push">
                    <ul id="images" class="uk-slideshow-items">
                    </ul>
                </div>
            </section>
        </div>
        <script src="js/uikit.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
